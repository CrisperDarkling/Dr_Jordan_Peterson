{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
<div class="row">
        <div class="col-sm-8 col-sm-offset-2 contactform">
            <h1> Contact Form </h1>
            <form role="form" action="{% url 'contact' %}" method="POST">
                {% csrf_token %}
                {{ form | as_bootstrap }}
                <button class="btn btn-lg btn-success" type="submit">Submit</button>
            </form>
        </div>
</div>

{% endblock %}
